<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando SVG</title>
</head>
<body>
    <h1>Exemplo de SVG</h1>
    <svg viewbox="0 0 1000 400">
        <circle cx="500" cy="100" r="50" stroke="black" fill="#ffdab9" stroke-width="2"></circle>
        <ellipse cx="485" cy="75" rx="8" ry="15" stroke="black" fill="white" stroke-width="2" />
        <ellipse cx="515" cy="75" rx="8" ry="15" stroke="black" fill="white" stroke-width="2" />
        <ellipse cx="485" cy="82.5" rx="5.5" ry="7.5" stroke="black" fill="#40E0D0" stroke-width="2" />
        <ellipse cx="515" cy="82.5" rx="5.5" ry="7.5" stroke="black" fill="#40E0D0" stroke-width="2" />
        <circle cx="500" cy="100" r="2" stroke="black"></circle>
        <line x1="477" y1="115" x2="523" y2="115" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="477" y1="115" x2="483" y2="127.5" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="483" y1="127.5" x2="493" y2="137" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="493" y1="137" x2="498" y2="139" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="498" y1="139" x2="500" y2="140" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="523" y1="115" x2="517" y2="127.5" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="517" y1="127.5" x2="507" y2="137" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="507" y1="137" x2="502" y2="139" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="502" y1="139" x2="500" y2="140" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="500" y1="187.5" x2="465" y2="206.25" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="465" y1="206.25" x2="500" y2="225" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="500" y1="187.5" x2="535" y2="187.5" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="535" y1="187.5" x2="553.75" y2="152.5" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="500" y1="151" x2="500" y2="300" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="500" y1="300" x2="518.75" y2="370" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="500" y1="300" x2="481.25" y2="370" stroke-linecap="round" stroke="black" stroke-width="2" />
        <rect width="200" height="200"  fill="#FFFACD" x="50" y="170" stroke="black" stroke-width="2" ></rect>
        <polygon points="50,170 150,0 250,170" fill="#A52A2A" stroke="black" stroke-width="2" />
        <rect width="50" height="80"  fill="#A0522D" x="70" y="290" stroke="black" stroke-width="2" ></rect>
        <circle cx="75" cy="330" r="2" stroke="black"></circle>
        <rect width="90" height="60"  fill="#87CEFA" x="140" y="220" stroke="black" stroke-width="2" ></rect>
        <line x1="140" y1="250" x2="230" y2="250" stroke-linecap="round" stroke="black" stroke-width="2" />
        <line x1="185" y1="220" x2="185" y2="280" stroke-linecap="round" stroke="black" stroke-width="2" />
    </svg>
</body>
</html>
