<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa do tipo "block" e "inline"</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Modelos de caixa - block e inline</h1>
    <p>Estes são modelos de caixa do tipo block</p>
    <div class="box"> <img src="rb.jpg" alt="Obra de Carmem Miranda feita por Romero Britto"></div>
    <strong>Esse é um modelo de caixa do tipo inline</strong>
    <span class="box2">
        <img src="vangogh.jpg" alt="Obra de Vincent van Gogh">
    </span>
</body>
</html>
