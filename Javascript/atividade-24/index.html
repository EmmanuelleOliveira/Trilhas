<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP com utilização de API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Busque um CEP para ser mostrado no Google Maps</h1>
    <div id="insertCep">
        <input type="text" id="cep" placeholder="Insira seu CEP no formato: 00000000">
        <button type="button" id="btn">Procurar</button>
    </div>
    <div id="cep-info">
        <div id="error"></div>
        <table id="table-cep-info">
            <thead>
                <tr>
                    <th>CEP</th>
                    <th>Rua</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>DDD</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
