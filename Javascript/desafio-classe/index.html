<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com uso de classe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <main>
        <div id="name">
            <h1>SUPERNATURAL</h1>
            <h2>DEMONS AMONG US</h2>
        </div>
        <div id="choose-characters">
            <button type="button" id="start">Iniciar</button>
            <p id="text-character">Escolha um personagem</p>
            <div id="options-characters">
                <div class="character" id="dean" onmouseover="info(`${id}`)" onmouseout="removeInfo(`${id}`)" onclick="show(0)"></div>
                <div class="character" id="sam" onmouseover="info(`${id}`)" onmouseout="removeInfo(`${id}`)" onclick="show(1)"></div>
                <div class="character" id="castiel" onmouseover="info(`${id}`)" onmouseout="removeInfo(`${id}`)" onclick="show(2)"></div>
                <div class="character" id="crowley" onmouseover="info(`${id}`)" onmouseout="removeInfo(`${id}`)" onclick="show(3)"></div>
                <div class="character" id="bob"  onmouseover="info(`${id}`)" onmouseout="removeInfo(`${id}`)" onclick="show(4)"></div>
                <div class="character" id="lucifer" onmouseover="info(`${id}`)" onmouseout="removeInfo(`${id}`)" onclick="show(5)"></div>
                <div class="character" id="rowena" onmouseover="info(`${id}`)" onmouseout="removeInfo(`${id}`)" onclick="show(6)"></div>
                <div class="character" id="death" onmouseover="info(`${id}`)" onmouseout="removeInfo(`${id}`)" onclick="show(7)"></div>
                <div class="character" id="meg" onmouseover="info(`${id}`)" onmouseout="removeInfo(`${id}`)" onclick="show(8)"></div>
                <div class="character" id="gabriel" onmouseover="info(`${id}`)" onmouseout="removeInfo(`${id}`)" onclick="show(9)"></div>
                <div class="character" id="jo" onmouseover="info(`${id}`)" onmouseout="removeInfo(`${id}`)" onclick="show(10)"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
