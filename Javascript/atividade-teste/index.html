<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega-sena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mega-sena</h1>
    <div id="box">
        <div id="raffleResult"></div>
        <button id="raffle-btn" onclick="raffle()">Sortear</button>
    </div>
    <img src="./assets/images/mega.png" id="mega" alt="Mega-sena com trevos">
    <section id="statistics">
        <table id="last-games">
            <thead>
                <tr>
                    <th>Número do sorteio</th>
                    <th>1ª bola</th>
                    <th>2ª bola</th>
                    <th>3ª bola</th>
                    <th>4ª bola</th>
                    <th>5ª bola</th>
                    <th>6ª bola</th>
                </tr>
            </thead>
            <tbody id="datas"></tbody>
        </table>
        <table id="numbers-frequency">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Frequência</th>
                </tr>
            </thead>
            <tbody id="numbers-sequency"></tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
