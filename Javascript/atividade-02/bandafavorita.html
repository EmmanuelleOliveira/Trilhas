<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banda favorita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1></h1>
        <nav>
            <ul>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#discography">Discografia</a></li>
                <li><a href="#music">Músicas preferidas</a></li>
                <li><a href="#personal">Sobre mim</a> </li>
            </ul>
        </nav>
    </header>
    <video autoplay src="./images/florence.mp4" type="video/mp4" loop class="background"></video>
    <main>
        <section id="about">
            <h2>Sobre</h2>
            <p id="description"></p> 
        </section>
        <section id="discography">
            <h2>Discografia</h2>
            <div class="discography">
                <a id="lungs"><img class="CD" alt="Capa do CD Lungs"></a>
                <a id="ceremonials"><img class="CD" alt="Capa do CD Ceremonials"></a>
            </div>
            <div class="discography">
                <a id="howbig"><img class="CD" alt="Capa do CD How Big, How Blue, How Beautiful"></a>
                <a id="hope"><img class="CD" alt="Capa do CD High as Hope"></a>
            </div>
        </section>
        <section id="music">
            <h2>Músicas preferidas</h2>
                <p>Cosmic Love</p>
                <p>Delilah</p>
                <p>What Kind Of Man</p>
                <p>No Light, No Light</p>
                <p>Shake It Out</p>
                <p>Dog Days Are Over</p>
                <p>Ship To Wreck</p>
        </section>  
        <section id="personal">
            <h2>Sobre mim</h2>
            <div id="box">
                <img id="photo-me" alt="Foto da autora">
                <div id="info">
                    <span id="name"></span>
                    <span id="age"></span>
                    <span id="city"></span>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
