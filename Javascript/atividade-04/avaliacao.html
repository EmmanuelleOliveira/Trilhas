<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação do serviço</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="./assets/images/logo.png">
        <nav>
            <ul id="menu">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Nossos produtos</a></li>
                <li><a href="#">Peça o seu</a></li>
                <li><a href="#">Entre em contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Avalie-nos</h2>
        <div id="form-area">
            <form id="form">
                <label for="name">Nome:</label> 
                <input type="text" id="name" name="user_name" placeholder="Informe seu nome">
                <label for="rating">Avaliação de 1 a 5:</label>
                <input type="range" id="rating" name="rating" min="1" max="5">
                <label for="message">Comentário:</label> 
                <textarea id="message" rows="5" name="message" placeholder="Digite seu comentário"></textarea>
                <button type="button" id=button onclick="viewrating()">Enviar</button>
            </form>
        </div>
        <p id="ps">*Sua avaliação é muito importante para nós, avalie-nos! (Obs: avaliações com nota máxima ganham desconto de 10% na próxima compra. Avaliações ruins serão excluídas!)</p>
        <h2>Comentários</h2>
        <div id="show-coments">
            <div id="vertical">
                <p id="show-name"></p>
                <p id="show-message"></p>            
            </div>
            <p id="show-rating"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
